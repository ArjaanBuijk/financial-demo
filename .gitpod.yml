image:
  file: .gitpod.Dockerfile

tasks:
  - before: 'rasa train'
    command: 'RASA_X_PASSWORD=password rasa x --no-prompt & disown'
  - command: 'rasa run actions --debug & disown'
  - command: 'docker run -p 8000:8000 rasa/duckling'

ports:
  - port: 5002
  - port: 5005
  - port: 5055
vscode:
  extensions:
    - alexcvzz.vscode-sqlite@0.10.1:m5L+iEIP/9wJYy5L2XCVlQ==
